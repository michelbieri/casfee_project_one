<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPro One</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<div id="content" class="container">
    <article>
        <header class="grid header">
            <button type="button" id="create-task-button">Create new note</button>
            <div></div>
            <select id="theme-select" name="theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
            </select>
        </header>

        <section class="grid section">
            <div id="sort-group" class="button-group filters-button-group">
                <button id="dateDue" class="filter-button">By due date</button>
                <button id="priority" class="filter-button">By importance</button>
                <button id="dateCompleted" class="filter-button">By finished date</button>
            </div>
            <div></div>
            <div id="filter-group">
                <button id="completed" class="filter-button">Show finished</button>
            </div>
        </section>

        <div id="task-container" class="grid content"></div>
        <script id="entry-template" type="text/x-handlebars-template">
            {{#each task}}
            <div class="grid taskitem">
                <div class="due" >
                    <label class="checkbox-container">
                        <input type="checkbox" id="finished_{{this._id}}" data-task-id="{{_id}}" {{setChecked this.completed true}}>
                        <span class="checkmark" id="checkbox" data-task-id="{{_id}}"></span>
                    </label>
                    {{showDueOrCompleted this}}
                </div>
                <div class="title">
                    <div class="priority">
                        {{title}}
                        <div class="priority-system">
                            <input type="radio" name=rate_5_{{this._id}} id=prio5_{{this._id}} value="5" class="hiddeninput" {{setChecked this.priority 5}}/>
                            <label for="prio5_{{this._id}}"></label>
                            <input type="radio" name=rate_4_{{this._id}} id=prio4_{{this._id}} value="4" class="hiddeninput" {{setChecked this.priority 4}}/>
                            <label for="prio4_{{this._id}}"></label>
                            <input type="radio" name=rate_3_{{this._id}} id=prio3_{{this._id}} value="3" class="hiddeninput" {{setChecked this.priority 3}}/>
                            <label for="prio3_{{this._id}}"></label>
                            <input type="radio" name=rate_2_{{this._id}} id=prio2_{{this._id}} value="2" class="hiddeninput" {{setChecked this.priority 2}}/>
                            <label for="prio2_{{this._id}}"></label>
                            <input type="radio" name=rate_1_{{this._id}} id=prio1_{{this._id}} value="1" class="hiddeninput" {{setChecked this.priority 1}}/>
                            <label for="prio1_{{this._id}}"></label>
                        </div>
                    </div>
                    <div class="description">
                        <div class="expandable-paragraph">
                            <span class="text-class truncate">{{description}}</span>
                        </div>
                        <button type="button" class="edit" data-task-id="{{_id}}">edit</button>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
    </article>
</div>

<script src="scripts/handlebars-v4.1.2.js"></script>
<script src="scripts/helpers.js"></script>
<script src="scripts/moment.js"></script>
<script src="scripts/bootstrapper.js" type="module" defer></script>
</body>
</html>
