<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
<div id="task-detail-container"></div>
<script id="task-detail-template" type="text/x-handlebars-template">
    {{#with task}}
    <form id="task-form" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" value="{{title}}" name="title">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{description}}</textarea>
        <label for="importance">Importance</label>
        <div id="importance" class="priority-system">
            <input type="radio" name='priority' id="prio5" value="5" class="hiddeninput" {{setChecked this.priority 5}}/>
            <label for="prio5"></label>
            <input type="radio" name='priority' id="prio4" value="4" class="hiddeninput" {{setChecked this.priority 4}}/>
            <label for="prio4"></label>
            <input type="radio" name='priority' id="prio3" value="3" class="hiddeninput" {{setChecked this.priority 3}}/>
            <label for="prio3"></label>
            <input type="radio" name='priority' id="prio2" value="2" class="hiddeninput" {{setChecked this.priority 2}}/>
            <label for="prio2"></label>
            <input type="radio" name='priority' id="prio1" value="1" class="hiddeninput" {{setChecked this.priority 1}}/>
            <label for="prio1"></label>
        </div>
        <label for="dateDue">Date due</label>
        <input type="date" id="dateDue" required name="dateDue" value={{dateDue}}>
        <div>
            <button type="submit" form="task-form">Save</button>
            <button type="reset" form="task-form">Cancel</button>
        </div>
    </form>
    {{/with}}
</script>

<script src="scripts/handlebars-v4.1.2.js"></script>
<script src="scripts/helpers.js"></script>
<script src="scripts/task-detail-bootstrapper.js" type="module" defer></script>
</body>
</html>
